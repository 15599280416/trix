framework: qunit

asset_paths:
  - test/src
  - src
  - polyfills

test_scripts:
  - polyfills.js
  - test.js

watch_files:
  - src
  - test/src

plugins:
  sauce:
    browsers:
      - name: "Google Chrome"
        platforms: ["Mac", "Windows"]
      - name: "Safari"
        platforms: ["Mac"]
      - name: "Firefox"
        platforms: ["Mac", "Windows"]
      - name: "Internet Explorer"
        platforms: ["Windows"]
