<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script type="text/javascript" src="trix.js"></script>
    <script type="text/javascript" src="demo.js"></script>
    <style type="text/css">
      #text {
        width: 90%;
        max-width: 450px;
        min-height: 300px;
        border: 1px solid #aaa;
        border-radius: 5px;
        padding: 5px 10px;
        outline: 0;
        font-size: 16px;
      }

      #text a,
      #text a:visited {
        color: blue;
      }

      blockquote {
        margin: 0;
        padding: 0 0 0 20px;
        border-left: 5px solid #ccc;
      }

      #debug {
        white-space: pre-wrap;
      }

      .trix-toolbar {
        padding: 10px 0;
        white-space: collapse;
      }

      .trix-toolbar a.button {
        border: 1px solid #aaa;
        border-radius: 3px;
        padding: 3px 10px;
        color: #333;
        text-decoration: none;
        font-size: 12px;
      }

      .trix-toolbar a.button.active {
        background: #d3e6fd;
      }

      .trix-toolbar a.button[data-attribute=bold] {
        font-weight: bold;
      }

      .trix-toolbar a.button[data-attribute=italic] {
        font-style: italic;
      }

      .trix-toolbar a.button[data-attribute=href] {
        text-decoration: underline;
      }

      .trix-toolbar a.button[data-attribute=code] {
        font-family: monospace;
      }

      .trix-toolbar a.button[disabled] {
        color: #ccc;
        cursor: default;
      }

      .trix-toolbar > span {
        margin-right: 15px;
      }

      .trix-toolbar .dialog {
        display: none;
        padding-top: 10px;
      }

      .trix-toolbar .dialog.active {
        display: block;
      }

      .trix-editor figure.attachment {
        font-family: monospace;
        width: 100px;
        margin: 2px 4px;
        padding: 5px;
        border: 1px solid #BDBDBD;
        border-radius: 3px;
        display: inline-block;
      }

      .trix-editor .attachment .extension {
        background-color: #BDBDBD;
        color: white;
        border-radius: 3px;
        text-transform: uppercase;
        font-size: 2em;
        text-align: center;
        padding: 8px 0;
        margin-bottom: 5px;
      }

      .trix-editor .attachment figcaption {
        font-size: .8em;
        display: block;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      textarea.debug {
        width: 90%;
        max-width: 450px;
        min-height: 150px;
        border: 1px solid #aaa;
        padding: 5px 10px;
        outline: 0;
        font-size: 12px;
      }

      .trix-inspector {
        position: absolute;
        overflow: hidden;
        height: 300px;
        bottom: -275px;
        left: 0;
        right: 0;
        background: #fff;
        transition: bottom 0.1s ease;
      }

      .trix-inspector:hover {
        bottom: 0;
      }

      .trix-inspector-toolbar {
        height: 14px;
        border-top: 1px solid #444;
        border-bottom: 1px solid #444;
        background: linear-gradient(to bottom, rgba(211,211,211,1) 0%,rgba(206,206,206,1) 2%,rgba(172,172,172,1) 98%,rgba(172,172,172,1) 100%);
        padding: 5px 10px;
        font-family: Lucida Grande, sans-serif;
        font-size: 11px;
        color: #333;
        text-shadow: 0px 1px #ddd;
      }

      .trix-inspector-toolbar input {
        display: none;
      }

      .trix-inspector-toolbar input + label {
        display: inline-block;
        margin: -2px;
        padding: 2px 8px;
        height: 14px;
        border-radius: 10px;
      }

      .trix-inspector-toolbar input:checked + label {
        background: #808080;
        color: #fff;
        text-shadow: 0px -1px #444;
      }

      .trix-inspector-selection-view {
        display: inline-block;
        margin-left: 15px;
        padding-left: 15px;
      }

      .trix-inspector-panel {
        display: none;
        position: absolute;
        overflow: auto;
        top: 26px;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 0 10px;
      }
    </style>
  </head>
  <body>
    <div class="trix-toolbar" id="toolbar" style="display: none;">
      <span>
        <a class="button" href="#" data-attribute="bold">Bold</a>
        <a class="button" href="#" data-attribute="italic">Italic</a>
        <a class="button" href="#" data-attribute="href">Link</a>
        <a class="button" href="#" data-attribute="code">Code</a>
      </span>

      <span>
        <a class="button" href="#" data-attribute="quote">Quote</a>
      </span>

      <span>
        <a class="button" href="#" data-action="undo">Undo</a>
        <a class="button" href="#" data-action="redo">Redo</a>
      </span>

      <div class="dialog" data-attribute="href">
        <input type="text" name="href" placeholder="Enter a URL...">
        <input type="button" value="Save link" data-method="setAttribute">
        <input type="button" value="Unlink" data-method="removeAttribute">
      </div>
    </div>

    <textarea id="text" placeholder="Type some rich text!" autofocus></textarea>

    <div id="inspector" class="trix-inspector" style="display: none;">
      <div class="trix-inspector-toolbar">
        <input type="radio" name="inspector-panel" id="inspect-attachments" value="attachments"><label for="inspect-attachments">Attachments</label>
        <input type="radio" name="inspector-panel" id="inspect-text" value="text"><label for="inspect-text">Text Runs</label>
        <input type="radio" name="inspector-panel" id="inspect-undo" value="undo"><label for="inspect-undo">Undo/Redo</label>
        <input type="radio" name="inspector-panel" id="inspect-source" value="source"><label for="inspect-source">Source</label>
        <div class="trix-inspector-selection-view"></div>
      </div>
      <div class="trix-inspector-panel" data-inspector-panel-name="attachments">
        <ul id="attachments"></ul>
      </div>
      <div class="trix-inspector-panel" data-inspector-panel-name="text" data-inspector-panel-view="TextPanelView">
      </div>
      <div class="trix-inspector-panel" data-inspector-panel-name="undo" data-inspector-panel-view="UndoPanelView">
      </div>
      <div class="trix-inspector-panel" data-inspector-panel-name="source">
        <textarea id="data" class="debug">
        [
          {
            "pieces":[{"string":"Hello, ","attributes":{}},{"string":"rich","attributes":{"bold":true,"italic":true}},{"string":" ","attributes":{"italic":true}},{"string":"tex","attributes":{"italic":true,"href":"http://basecamp.com"}},{"string":"t","attributes":{"href":"http://basecamp.com"}},{"string":"!\n\n","attributes":{}},{"attachment":{"contentType":"image/png","url":"basecamp.png","filename":"basecamp.png","width":100,"height":83},"attributes":{}},{"string":"\n","attributes":{}}],
            "attributes":{}
          },
          {
            "pieces":[{"string":"CoffeeScript is a little language that compiles into JavaScript. Underneath that awkward Java-esque patina, JavaScript has always had a gorgeous heart. CoffeeScript is an attempt to expose the good parts of JavaScript in a simple way.","attributes":{}}],
            "attributes":{"quote":true}
          },
          {
            "pieces":[{"string":"\nThe golden rule of CoffeeScript is: \"It's just JavaScript\". The code compiles one-to-one into the equivalent JS, and there is no interpretation at runtime. You can use any existing JavaScript library seamlessly from CoffeeScript (and vice-versa). The compiled output is readable and pretty-printed, will work in every JavaScript runtime, and tends to run as fast or faster than the equivalent handwritten JavaScript.","attributes":{}}],
            "attributes":{}
          }
        ]</textarea>
      </div>
    </div>

  </body>
</html>
