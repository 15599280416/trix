<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script type="text/javascript" src="trix.js"></script>
    <style type="text/css">
      #text {
        width: 90%;
        max-width: 450px;
        min-height: 300px;
        border: 1px solid #aaa;
        border-radius: 5px;
        padding: 5px 10px;
        outline: 0;
        font-size: 16px;
      }

      #text a,
      #text a:visited {
        color: blue;
      }

      #toolbar {
        padding: 10px 0;
        white-space: collapse;
      }

      #toolbar a.button {
        border: 1px solid #aaa;
        border-radius: 3px;
        padding: 3px 10px;
        color: #333;
        text-decoration: none;
        font-family: Georgia;
        font-size: 12px;
      }

      #toolbar a.button.active {
        background: #d3e6fd;
      }

      #toolbar a.button[data-attribute=bold] {
        font-weight: bold;
      }

      #toolbar a.button[data-attribute=italic] {
        font-style: italic;
      }

      #toolbar a.button[data-attribute=href] {
        text-decoration: underline;
      }

      #toolbar .dialog {
        display: none;
      }

      #toolbar .dialog.active {
        display: inline;
      }

      #debug {
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <div id="toolbar">
      <a class="button" href="#" data-attribute="bold">Bold</a>
      <a class="button" href="#" data-attribute="italic">Italic</a>

      <a class="button" href="#" data-attribute="href">Link</a>
      <div class="dialog" data-attribute="href">
        <input type="text" name="href" placeholder="Enter a URL...">
        <input type="button" value="Save link" data-method="setAttribute">
        <input type="button" value="Unlink" data-method="removeAttribute">
      </div>

      <a class="button" href="#" data-attribute="attachment">Image</a>
      <div class="dialog" data-attribute="attachment">
        <img src="/basecamp.png" id="attachment_1" draggable>
      </div>
    </div>
    <div id="text"></div>
    <pre id="debug"></pre>
    <script type="text/javascript">
      (function() {
        var textElement = document.getElementById("text");
        var toolbarElement = document.getElementById("toolbar");
        var debugElement = document.getElementById("debug");
        window.controller = Trix.install(textElement, toolbarElement, debugElement);
        textElement.focus();
      })();
    </script>
  </body>
</html>
