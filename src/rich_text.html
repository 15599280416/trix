<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="/js/rich_text.js"></script>
    <style type="text/css">
      #richtext {
        outline: 0;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <div id="richtext"></div>
    <script type="text/javascript">
      var element = document.getElementById("richtext");
      RichText.install(element);
      element.focus();
    </script>
  </body>
</html>
